dex:
  enabled: true
server:
  replicas: 1
  extraArgs:
    - --insecure
  config:
    repositories: |
      - type: helm
        name: argo-cd
        url: https://argoproj.github.io/argo-helm
  ingress:
    enabled: true
    annotations: {}
    labels: {}
    ingressClassName: "nginx"
    hosts:
      - argocd.internal.devopslab.pagopa.it
    paths:
      - /argocd
    pathType: Prefix
    extraPaths: []
    tls:
    - secretName: argocd-internal-devopslab-pagopa-it
      hosts:
        - argocd.internal.devopslab.pagopa.it
    https: true
redis-ha:
  enabled: false
repoServer:
  replicas: 1
applicationSet:
  replicas: 1


